<template name="userEdit">
	<form class="main">
		<div class="form-group">
			<label for="displayName">Name</label>
			<div class="controls">
				<input name="displayName" type="text" value="{{currentUser.displayName}}" placeholder="Name"/>
			</div>
		</div>
		<div class="form-group">
			<p class="form-control-static">Gewichte</p>
			<div class="controls">
				<select name="five"> 
				  <option value="{{currentUser.weights.five}}" selected="selected">{{currentUser.weights.five}}</option>
				  <option value="0" >0</option>
				  <option value="1" >1</option>
				  <option value="2" >2</option>
				  <option value="3" >3</option>
				  <option value="4" >4</option>
				</select>

				<label for="five">5er</label>

				<select name="two"> 
				  <option value="{{currentUser.weights.two}}" selected="selected">{{currentUser.weights.two}}</option>
				  <option value="0" >0</option>
				  <option value="1" >1</option>
				  <option value="2" >2</option>
				  <option value="3" >3</option>
				  <option value="4" >4</option>
				</select>

				<label for="two">2er</label>

				<select name="one"> 
				  <option value="{{currentUser.weights.one}}" selected="selected">{{currentUser.weights.one}}</option>
				  <option value="0" >0</option>
				  <option value="1" >1</option>
				  <option value="2" >2</option>
				  <option value="3" >3</option>
				  <option value="4" >4</option>
				</select>
				<label for="one">1er</label>
			</div>
		</div>
			<div class="form-group"> <div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary submit"/>
			</div>
		</div>
		<!-- <hr/>
		<div class="form-group">
			<div class="controls">
				<a class="btn btn-danger delete" href="#">Delete User</a>
			</div>
		</div> -->
	</form>
</template>
