<template name="spevsList">
	<ul>
		{{#each spevsListEntries}}
	  		{{> spevsListEntry}}
	  	{{/each}}
		{{#if nextPath}}
			<li><a class="waves-effect waves-light btn" href="{{nextPath}}">More Events</a></li>
		{{else}}
			{{#unless ready}}
				{{> spinner}}
			{{/unless}}
		{{/if}}
	</ul>
</template>
