<template name="createSpev">
	<form class="createSpev-form">
		<label for="spevName">Name</label>
		<input name="spevName" type="text" maxlength="40" value="Muscle Pump" placeholder="Name"/>
		<input name="spevDate" type="date"/>
		<input name="spevTime" type="time"/>
		<div class="submit-btn">
			<input type="submit" value="Submit"/>
		</div>
	</form>
</template>
