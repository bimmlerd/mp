          <div class="col s12">
            <a class="brand-logo" href="{{pathFor 'spevsList'}}">Muscle</a>
            <ul id="nav-mobile" class="right">
              {{#if currentUser}}
                <li><a href="{{pathFor 'userEdit'}}">Edit User</a></li>

                {{/if}}
