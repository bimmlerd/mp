<template name="participant">
  <li class="participant">
    <div class="participant-name">{{displayName}}</div>
    <div class="participant-weight">
    <div class="participant-weight-nr">{{weights.five}}</div> 5er, 
    <div class="participant-weight-nr">{{weights.two}}</div> 2er und 
    <div class="participant-weight-nr">{{weights.one}}</div> 1er</div> 
   </li>
</template>
