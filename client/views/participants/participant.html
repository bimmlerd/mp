<template name="participant">
  <li class="collection-item">
    <h5 class="participant-name">{{displayName}}
		{{#if weights.one}}<span class="onekg weight">{{weights.one}}</span>{{/if}}
		{{#if weights.two}}<span class="twokg weight">{{weights.two}}</span>{{/if}}
		{{#if weights.five}}<span class="fivekg weight">{{weights.five}}</span>{{/if}}
		</h5>
	</li>
</template>
