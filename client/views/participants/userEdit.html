<template name="userEdit">
	<form class="main">
		<div class="form-group">
			<label for="displayName">Name</label>
			<div class="controls">
				<input name="displayName" type="text" value="{{currentUser.displayName}}" placeholder="Name"/>
			</div>
		</div>
		<div class="form-group">
			<p class="form-control-static">Gewichte</p>
			<div class="controls">
				<!-- XXX FIX ME: Make these controls selects instead of text input, to prevent bogus input -->
				<input name="five" type="text" value="{{currentUser.weights.five}}" placeholder="5er"/>
				<label for="five">5er</label>
				<input name="two" type="text" value="{{currentUser.weights.two}}" placeholder="2er"/>
				<label for="two">2er</label>
				<input name="one" type="number" value="{{currentUser.weights.one}}" placeholder="1er"/>
				<label for="one">1er</label>
			</div>
		</div>
			<div class="form-group"> <div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary submit"/>
			</div>
		</div>
		<hr/>
		<div class="form-group">
			<div class="controls">
				<a class="btn btn-danger delete" href="#">Delete User</a>
			</div>
		</div>
	</form>
</template>
